{% extends "encyclopedia/layout.html" %}

{% block title %}
    Page creation
{% endblock %}

{% block body %}
    <h1>Edit the page of {{title}}</h1> 
    <form action="/wiki/{{title}}/saveedition" method="post">
        {% csrf_token %}  
        <textarea name="content" id="content" value="{{content}}">{{content}}</textarea>
        <input type="submit" value="Send">
    </form>
{% endblock %}
