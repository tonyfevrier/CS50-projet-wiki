{% extends "encyclopedia/layout.html" %}

{% block title %}
    Page creation
{% endblock %}

{% block body %}
    <h1>Create here your new page</h1>
    {% if message %}
        <p>{{message}}</p>
    {% endif %}
    <form action="/savenewpage/" method="post">
        {% csrf_token %}
        <label for="title">Enter your title here:</label>
        <input type="text" name="title" id="title">
        <label for="content">Enter the content of your page:</label>
        <textarea name="content" id="content"></textarea>
        <input type="submit">
    </form>
{% endblock %}
