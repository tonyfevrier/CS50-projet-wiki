{% extends "encyclopedia/layout.html" %}

{% block title %}
    Page creation
{% endblock %}

{% block body %}
    <h1>Create your page</h1>
    {% if message %}
        <p>{{message}}</p>
    {% endif %}
    <form action="/savenewpage/" method="post">
        {% csrf_token %} 
        <input type="text" name="title" id="title" placeholder="Enter your title here:"> 
        <textarea name="content" id="content" placeholder="Enter the content of your page:"></textarea> 
        <input type="submit" value="Send">
    </form>
{% endblock %}
